<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>

  <body>
    <h2>Napak Tilas</h2>
    <form action="">
      <fieldset>
      <legend>Form</legend>
      <table width="500" border="0">
      <tr>
        <td width="100">Nama</td>
        <td>:</td>
        <td><input type="text" placeholder="Nama Lengkap..."</td>
      </tr>
      <tr>
        <td width="100">Username</td>
        <td>:</td>
        <td><input type="text" placeholder="Username..."</td>
      </tr>
      <tr>
        <td width="100">Email</td>
        <td>:</td>
        <td><input type="email" placeholder="Your email..."></td>
      </tr>
      <tr>
        <td width="100">Password</td>
        <td>:</td>
        <td><input type="password" placeholder="Password..."></td>
      </tr>
      <tr>
        <td width="100">Alamat Web</td>
        <td>:</td>
        <td><input type="Web" placeholder="Masukan url Web..."></td>
      </tr>
      <tr>
        <td width="100">Tanggal Lahir</td>
        <td>:</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td width="100">Umur</td>
        <td>:</td>
        <td><input type="number" style="width:80px"></td>
      </tr>
      <tr>
        <td width="100">Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio">Laki-Laki
          <input type="radio"> Perempuan
        </td>
      </tr>
      <tr>
        <td width="100">Agama</td>
        <td>:</td>
        <td>
          <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen Protestan">Kristen Protestan</option>
            <option value="Khatolik">Khatolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
          </select>
        </td>
        <tr>
          <td valign=center width="100">Biografi</td>
          <td>:</td>
          <td><textarea type="text" rows="3" cols="25"></textarea></td>
        </tr>
        <tr>
          <td valign=center width="100">Foto</td>
          <td>:</td>
          <td><img src="logo1.jpg" width="200" height="200"></td>
        </tr>
        <tr>
          <td valign=center width="100">Audio</td>
          <td>:</td>
          <td><audio src="sample_.mp3" controls></audio></td>
        </tr>

      </table>
      </fieldset>
      </form>
  </body>
</html>
